---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-db
  labels:
    name: orders-db
    backstage.io/kubernetes-id: rhsummit-shop
    app.kubernetes.io/name: rhsummit-shop
    rht-gitops.com/janus-argocd: rhsummit-shop
  namespace: rhsum-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: orders-db
  template:
    metadata:
      labels:
        name: orders-db
        backstage.io/kubernetes-id: rhsummit-shop
        app.kubernetes.io/name: rhsummit-shop
        rht-gitops.com/janus-argocd: rhsummit-shop
    spec:
      containers:
        - name: orders-db
          image: mongo:5.0.11
          ports:
            - name: mongo
              containerPort: 27017
          securityContext:
            runAsUser: 0
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
      serviceAccountName: storeuseradmin-sa
      nodeSelector:
        beta.kubernetes.io/os: linux
